name: Release Management

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags (v1.0.0, v2.1.3, etc.)

permissions:
  contents: write

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog generation

      - name: Generate Changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --abbrev=0 --tags HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            echo "First release - no previous tag found"
            CHANGES=$(git log --oneline --no-merges | head -20)
          else
            echo "Generating changelog since $PREV_TAG"
            CHANGES=$(git log --oneline --no-merges ${PREV_TAG}..HEAD)
          fi
          
          # Write to file for multi-line output
          echo "$CHANGES" > changelog.txt
          echo "Generated changelog with $(wc -l < changelog.txt) entries"

      - name: Count Repository Stats
        id: stats
        run: |
          STANDARDS=$(ls -1 standards/*.md 2>/dev/null | wc -l)
          GUIDES=$(ls -1 guides/*.md 2>/dev/null | wc -l)
          RFCS=$(ls -1 rfcs/*.md 2>/dev/null | wc -l)
          DECISIONS=$(ls -1 decisions/*.md 2>/dev/null | wc -l)
          TEMPLATES=$(ls -1 templates/*.md 2>/dev/null | wc -l)
          TOOLS=$(ls -1 tools/*.py 2>/dev/null | wc -l)
          
          echo "standards=$STANDARDS" >> $GITHUB_OUTPUT
          echo "guides=$GUIDES" >> $GITHUB_OUTPUT
          echo "rfcs=$RFCS" >> $GITHUB_OUTPUT
          echo "decisions=$DECISIONS" >> $GITHUB_OUTPUT
          echo "templates=$TEMPLATES" >> $GITHUB_OUTPUT
          echo "tools=$TOOLS" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ## ðŸ“¦ Release ${{ github.ref_name }}
            
            ### Repository Statistics
            | Category | Count |
            | :--- | :---: |
            | Technical Standards | ${{ steps.stats.outputs.standards }} |
            | Strategic Guides | ${{ steps.stats.outputs.guides }} |
            | Example RFCs | ${{ steps.stats.outputs.rfcs }} |
            | Decision Matrices | ${{ steps.stats.outputs.decisions }} |
            | Templates | ${{ steps.stats.outputs.templates }} |
            | CLI Tools | ${{ steps.stats.outputs.tools }} |
            
            ### Changes in this Release
            ```
            $(cat changelog.txt)
            ```
            
            ### Installation
            ```bash
            git clone https://github.com/${{ github.repository }}.git
            cd $(basename ${{ github.repository }})
            ```
          draft: false
          prerelease: false
